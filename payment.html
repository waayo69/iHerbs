<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Shopping Cart with Mock Payment</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .cart-table {
            width: 100%;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .payment-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }
        .form-section {
            width: 48%;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section h2, .form-section h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .cart-table table {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-table th {
            background-color: #4CAF50;
            color: white;
        }
        .cart-table img {
            max-width: 50px;
        }
        .cart-summary {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo" onclick="window.location.href='index.html'" aria-label="Go to home page">iHerbs</h1>
            <nav class="nav-right">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <div class="cart-table">
        <table>
            <thead>
                <tr>
                    <th>Remove</th>
                    <th>Thumbnail</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cartContainer">
                <!-- Dynamic Cart Items -->
            </tbody>
        </table>
        <div class="cart-summary" id="cartSummary"></div>
    </div>

    <div class="payment-container">
        <!-- Shipping Form Section -->
        <div class="form-section">
            <h2>Shipping Information</h2>
            <form action="process_payment.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
            </form>
        </div>

        <!-- Payment Form Section -->
        <div class="form-section">
            <h3>Payment Details</h3>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="4242 4242 4242 4242" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="123" required>
                </div>
                <button type="submit" id="pay-button">Pay Now</button>
            </form>
        </div>
    </div>

    <script>
        const cartContainer = document.getElementById("cartContainer");
        const cartSummary = document.getElementById("cartSummary");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
    
        function renderCart() {
            cartContainer.innerHTML = "";
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; font-size: 18px; color: #666;">Your cart is empty.</td>
                    </tr>
                `;
                return;
            }
    
            let totalItems = 0;
            let totalPrice = 0;
    
            cart.forEach((item, index) => {
                const cartItem = `
                    <tr>
                        <td><a href="javascript:void(0)" onclick="removeFromCart(${index})">Remove</a></td>
                        <td><img src="${item.image}" alt="${item.name}"></td>
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                    </tr>
                `;
                cartContainer.innerHTML += cartItem;
    
                totalItems += item.quantity;
                totalPrice += item.price * item.quantity;
            });
    
            cartSummary.innerHTML = `
                <p>Total Items: ${totalItems}</p>
                <p>Total Price: $${totalPrice.toFixed(2)}</p>
            `;
        }
    
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }
    
        renderCart();
    
        // New JavaScript Code
        const form = document.getElementById("payment-form");
    
        form.addEventListener("submit", (event) => {
            event.preventDefault();
    
            // Get shipping info
            const shippingInfo = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                country: document.getElementById("country").value,
            };
    
            // Get payment details (mask the card number)
            const cardNumber = document.getElementById("card-number").value;
            const maskedCard = `**** **** **** ${cardNumber.slice(-4)}`;
    
            const paymentDetails = {
                card: maskedCard,
            };
    
            // Save order details
            const orderDetails = {
                cart,
                shippingInfo,
                paymentDetails,
            };
    
            localStorage.setItem("orderDetails", JSON.stringify(orderDetails));
    
            // Redirect to "Order Received" page
            window.location.href = "order-received.html";
        });
    </script>    
</body>
</html>
